<html>
<body>
<h1 th:text="registration">form</h1>
<form action="/registration" th:object="${User}" method="POST" enctype="utf8">
    <div>
        <label th:text="username">username</label>
        <input type="text" th:field="*{username}"/>
        <p th:each="error : ${#fields.errors('username')}"
           th:text="${error}">validation error</p>
    </div>
    <div>
        <label th:text="password">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">validation error</p>
    </div>
    <button type="submit" th:text="send">submit</button>
</form>

</body>
</html>
